<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./css/style.css">

        <title>IMC</title>
    </head>
    <body>
        <h1>IMC</h1>

        <table>
            <tbody>
                <tr>
                    <td class="valores"><label for="input-weight">Peso(kg):</label></td>
                    <td><input type="number" value="110.0"  step= ".1" id="input-weight"></td>
                </tr>
                <tr>
                    <td class="valores"><label for="input-height">Altura(m):</label></td>
                    <td><input type="number" value="1.80" step=".01" id="input-height"></td>
                </tr>
                <tr>
                    <td><button id="button-calculate-imc">Calcular IMC</button></td>
                    <td class="resposta">IMC = <bold id="imc-result"></bold></td>
                </tr>
            </tbody>
        </table>

        <p>O IMC informado considera: <strong id="faixa-de-peso-result"></strong> </p>

        <script defer src="js/script.js"></script>
    </body>
</html>
